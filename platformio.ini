; PlatformIO Project Configuration File
; ESP32-L Alarm Clock with E-Ink Display
;
; Please visit documentation for options and examples:
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
upload_speed = 115200

; Flash Configuration
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; Partition Scheme - Default with SPIFFS support
board_build.partitions = default.csv

; Library Dependencies
lib_deps =
    zinggjm/GxEPD2@^1.5.9
    ; Commented out for now - will enable when we test audio
    ; https://github.com/schreibfaul1/ESP32-audioI2S

; Build Flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -std=gnu++17

; Upload Configuration
upload_port = /dev/cu.usbserial-1140
monitor_port = /dev/cu.usbserial-1140
monitor_filters =
    esp32_exception_decoder
    time
