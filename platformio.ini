; PlatformIO Project Configuration File
; ESP32-L Alarm Clock with E-Ink Display
;
; Please visit documentation for options and examples:
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
upload_speed = 115200

; Flash Configuration
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; Partition Scheme - Custom with 1.47MB SPIFFS support
board_build.partitions = partitions_custom.csv

; Library Dependencies
lib_deps =
    zinggjm/GxEPD2@^1.5.9
    earlephilhower/ESP8266Audio@^1.9.7

; Build Flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -std=gnu++17

; Upload Configuration
upload_port = /dev/cu.usbserial-140
monitor_port = /dev/cu.usbserial-140
monitor_filters =
    esp32_exception_decoder
    time
